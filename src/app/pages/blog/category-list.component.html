<!-- Card Blog: Category List -->
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
  <!-- Title -->
  <div class="max-w-2xl mx-auto text-center mb-10 lg:mb-14">
    <h2 class="text-2xl font-bold md:text-4xl md:leading-tight dark:text-white">
      {{ category?.name || 'Blogs' }}
    </h2>
    <p class="mt-1 text-gray-600 dark:text-neutral-400" *ngIf="category?.description" [innerHTML]="category.description"></p>
  </div>
  <!-- End Title -->

  <!-- Grid -->
  <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Card -->
    <a *ngFor="let p of posts" class="group flex flex-col h-full border border-gray-200 hover:border-transparent hover:shadow-lg focus:outline-hidden focus:border-transparent focus:shadow-lg transition duration-300 rounded-xl p-5 dark:border-neutral-700 dark:hover:border-transparent dark:hover:shadow-black/40 dark:focus:border-transparent dark:focus:shadow-black/40" [routerLink]="linkFor(p)">
      <div class="aspect-w-16 aspect-h-11">
        <img class="w-full object-cover rounded-xl" [src]="featured(p) || 'https://placehold.co/560x315'" alt="Blog Image">
      </div>
      <div class="my-6">
        <h3 class="text-xl font-semibold text-gray-800 dark:text-neutral-300 dark:group-hover:text-white" [innerHTML]="p.title.rendered"></h3>
        <p class="mt-2 text-sm text-gray-600 dark:text-neutral-400">{{ p.date | date:'longDate' }}</p>
      </div>
    </a>
    <!-- End Card -->
  </div>
  <!-- End Grid -->

  <!-- Back Button -->
  <div class="mt-12 text-center">
    <a class="py-3 px-4 inline-flex items-center gap-x-1 text-sm font-medium rounded-full border border-gray-200 bg-white text-blue-600 shadow-2xs hover:bg-gray-50 focus:outline-hidden focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-blue-500 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800" [routerLink]="['/blog']">
      Volver a ver todos los blogs
      <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
    </a>
  </div>
  <!-- End Back Button -->
</div>
<!-- End Card Blog -->
