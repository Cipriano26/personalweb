 <!-- ========== HEADER ========== -->
    <header class="sticky top-0 inset-x-0 flex flex-wrap md:justify-center md:flex-nowrap z-50 w-full text-sm">
        <nav
            class="mt-4 relative bg-white border border-gray-200 rounded-[24px] mx-auto flex flex-wrap md:flex-nowrap items-center justify-between p-1 ps-4 md:py-0 dark:bg-neutral-900 dark:border-neutral-700">
            <div class="flex items-center gap-1 md:order-4 md:ms-4">
                <a class="w-full sm:w-auto whitespace-nowrap py-2 px-3 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-full border border-transparent bg-gray-800 text-white hover:bg-gray-900 focus:outline-hidden focus:bg-neutral-800 disabled:opacity-50 disabled:pointer-events-none dark:bg-white dark:text-neutral-800 dark:hover:bg-neutral-200 dark:focus:bg-neutral-200"
                    [routerLink]="'/contact'" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" [attr.aria-current]="router.url.startsWith('/contact') ? 'page' : null">
                    Contacto
                </a>

                <div class="md:hidden">
                    <!-- Toggle Button -->
                    <button type="button"
                        class="hs-collapse-toggle flex justify-center items-center size-9.5 border border-gray-200 text-gray-500 rounded-full hover:bg-gray-200 focus:outline-hidden focus:bg-gray-200 dark:border-neutral-700 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
                        id="hs-navbar-header-floating-collapse" aria-expanded="false"
                        aria-controls="hs-navbar-header-floating" aria-label="Toggle navigation"
                        data-hs-collapse="#hs-navbar-header-floating">
                        <svg class="hs-collapse-open:hidden shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" x2="21" y1="6" y2="6" />
                            <line x1="3" x2="21" y1="12" y2="12" />
                            <line x1="3" x2="21" y1="18" y2="18" />
                        </svg>
                        <svg class="hs-collapse-open:block hidden shrink-0 size-4" xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6 6 18" />
                            <path d="m6 6 12 12" />
                        </svg>
                    </button>
                    <!-- End Toggle Button -->
                </div>
            </div>

            <div id="hs-navbar-header-floating" class="hidden hs-collapse overflow-hidden transition-all duration-300 basis-full grow md:block" aria-labelledby="hs-navbar-header-floating-collapse">
                <div
                    class="flex flex-col md:flex-row md:items-center md:justify-center gap-2 md:gap-3 mt-3 md:mt-0 py-2 md:py-0 md:ps-7" style="width: fit-content">
                    <a class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-gray-500 hover:text-gray-800 focus:outline-hidden dark:text-neutral-400 dark:hover:text-neutral-200"
                        routerLink="/" routerLinkActive="border-gray-800 dark:border-neutral-200 font-medium text-gray-800 dark:text-neutral-200" [routerLinkActiveOptions]="{exact:true}" [attr.aria-current]="router.url === '/' ? 'page' : null">Home</a>
                    <a class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-gray-500 hover:text-gray-800 focus:outline-hidden dark:text-neutral-400 dark:hover:text-neutral-200"
                        routerLink="/projects" routerLinkActive="border-gray-800 dark:border-neutral-200 font-medium text-gray-800 dark:text-neutral-200" [attr.aria-current]="router.url.startsWith('/projects') ? 'page' : null">Proyectos</a>
                    <a class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-gray-500 hover:text-gray-800 focus:outline-hidden dark:text-neutral-400 dark:hover:text-neutral-200"
                        routerLink="/blog" routerLinkActive="border-gray-800 dark:border-neutral-200 font-medium text-gray-800 dark:text-neutral-200" [attr.aria-current]="router.url.startsWith('/blog') ? 'page' : null">Blog</a>
                    <a class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-gray-500 hover:text-gray-800 focus:outline-hidden dark:text-neutral-400 dark:hover:text-neutral-200"
                        routerLink="/media" routerLinkActive="border-gray-800 dark:border-neutral-200 font-medium text-gray-800 dark:text-neutral-200" [attr.aria-current]="router.url.startsWith('/media') ? 'page' : null">Videos</a>
                    <a class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-gray-500 hover:text-gray-800 focus:outline-hidden dark:text-neutral-400 dark:hover:text-neutral-200"
                        routerLink="/aboutme" routerLinkActive="border-gray-800 dark:border-neutral-200 font-medium text-gray-800 dark:text-neutral-200" [attr.aria-current]="router.url.startsWith('/aboutme') ? 'page' : null">Sobre mi</a>
                    <a class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-gray-500 hover:text-gray-800 focus:outline-hidden dark:text-neutral-400 dark:hover:text-neutral-200"
                        routerLink="/cv" routerLinkActive="border-gray-800 dark:border-neutral-200 font-medium text-gray-800 dark:text-neutral-200" [attr.aria-current]="router.url.startsWith('/cv') ? 'page' : null">CV DEV</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- ========== END HEADER ========== -->
